<body>
  <div class="container">
      <div class="row">
          <div class="col-md-4 offset-md-4 text-center mt-5">
                <h1>Sign In!</h1>
                  <form (ngSubmit)="onSubmit()">
                        <!-- [formGroup]="loginForm" -->
                      <div class="form-group">
                          <input type="email" name="emailid" class="form-control" placeholder="E-mail">
                          <!-- <span *ngIf="!loginForm.get('emailid').valid && loginForm.get('emailid').touched" 
                            class="help-block"> Please Enter Email-ID
                          </span> -->
                      </div>
                      <div class="form-group mt-1">
                          <input type="password" name="pwd" class="form-control" placeholder="Password">
                          <!-- <span *ngIf="!loginForm.get('pwd').valid && loginForm.get('pwd').touched" 
                            class="help-block"> Please Enter Password
                          </span> -->
                      </div>
                      <button type="submit" class="btn btn-success ">Log In</button>
                 </form>
          </div>
      </div>
  </div>
</body>
