<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center mt-5">
              <h1>Sign Up!</h1>
                    <form [formGroup]="form" (ngSubmit) = "onClickSubmit(form.value)">
                        <!-- class="justify-content-center" -->
                      <div class="form-row">
                        <div class=" col-md-6 form-group">
                            <input type="text" class="form-control mr-1" placeholder="First Name" formControlName="fname">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lname">
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" formControlName="emailid">
                        </div>
                        <div class="form-group mt-1">
                            <input type="number" class="form-control" placeholder="Mobile Number" formControlName="mobno">
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="cpwd">
                        </div>
                        <!-- <button type="submit" class="btn btn-success ">Submit</button> -->
                        <!-- <a [routerLink] = "['/thanku']"> -->
                            <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
                        <!-- </a> -->
                    </form>
            </div>
        </div>
    </div>
    </body>
